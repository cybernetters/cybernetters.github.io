<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Results</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="../../../quiz-style.css">
  <script src="../../../quiz-script.js" defer></script>
  <style>
    .result-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #222;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .score {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .retry-button {
      background: #00ff00;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }
    .retry-button:hover {
      background: #008f00;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Quiz Results</h1>
    <p class="score" id="score">Calculating your score...</p>
    <a href="q1.html" class="retry-button">Retry Quiz</a>
  </div>

  <script>
    // Correct answers for the quiz
    const correctAnswers = {
      q1: 'a', // Question 1: Correct answer
      q2: 'a', // Question 2: Correct answer
      q3: 'a'  // Question 3: Correct answer
    };

    // Calculate and display the quiz score
    function calculateScore() {
      let score = 0;
      const totalQuestions = Object.keys(correctAnswers).length;

      // Loop through each question and check the user's answer
      for (const [key, correctAnswer] of Object.entries(correctAnswers)) {
        const userAnswer = localStorage.getItem(key);
        if (userAnswer === correctAnswer) {
          score++;
        }
      }

      // Display the score
      const scoreText = `You scored ${score} out of ${totalQuestions}!`;
      document.getElementById('score').textContent = scoreText;
    }

    // Initialize the results page
    document.addEventListener('DOMContentLoaded', calculateScore);
  </script>
</body>
</html>
