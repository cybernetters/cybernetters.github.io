<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Question 3</title>
  <link rel="stylesheet" href="../../../../styles.css">
  <style>
    body { background-color: #111; color: #00ff00; font-family: 'Courier New', monospace; }
    .quiz-container { max-width: 600px; margin: 2rem auto; padding: 1rem; background: #222; border-radius: 8px; }
    h1 { text-align: center; color: #00ff00; }
    button { background: #00ff00; color: #000; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #008f00; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Question 3</h1>
    <p>What would you use if you wanted to set a default wallpaper background for all machines in your company, but still wanted users to be able to set their own wallpaper?</p>
    <form id="question-form">
      <label><input type="radio" name="q3" value="a"> A preference</label><br>
      <label><input type="radio" name="q3" value="b"> A policy</label><br>
      <label><input type="radio" name="q3" value="c"> A registry key</label><br>
      <label><input type="radio" name="q3" value="d"> A group membership</label><br>
      <button type="button" onclick="saveAnswer()">Finish</button>
    </form>
  </div>

  <script>
    function saveAnswer() {
      const selected = document.querySelector('input[name="q3"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      localStorage.setItem('q3', selected.value);
      window.location.href = 'results.html';
    }
  </script>
</body>
</html>
