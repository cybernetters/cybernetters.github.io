<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Question 1</title>
  <link rel="stylesheet" href="../../../../styles.css">
  <style>
    body { background-color: #111; color: #00ff00; font-family: 'Courier New', monospace; }
    .quiz-container { max-width: 600px; margin: 2rem auto; padding: 1rem; background: #222; border-radius: 8px; }
    h1 { text-align: center; color: #00ff00; }
    button { background: #00ff00; color: #000; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #008f00; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Question 1</h1>
    <p>How are things organized in a directory server?</p>
    <form id="question-form">
      <label><input type="radio" name="q1" value="a"> By a hierarchical model of objects and containers</label><br>
      <label><input type="radio" name="q1" value="b"> By random allocation of user accounts</label><br>
      <label><input type="radio" name="q1" value="c"> By IP addresses and subnets</label><br>
      <label><input type="radio" name="q1" value="d"> By alphabetical sorting of usernames</label><br>
      <button type="button" onclick="saveAnswer()">Next</button>
    </form>
  </div>

  <script>
    function saveAnswer() {
      const selected = document.querySelector('input[name="q1"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      localStorage.setItem('q1', selected.value);
      window.location.href = 'q2.html';
    }
  </script>
</body>
</html>
