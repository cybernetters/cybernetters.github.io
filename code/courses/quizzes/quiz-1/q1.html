<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Question 1</title>
  <link rel="stylesheet" href="../../../quiz-style.css"> <!-- Shared CSS -->
  <link rel="stylesheet" href="../../../styles.css"> <!-- Global CSS -->
  <script src="../../../quiz-script.js" defer></script> <!-- Shared JS -->
</head>
<body>
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <h1>Question 1</h1>
    <p>How are things organized in a directory server?</p>
    <form id="question-form">
      <label><input type="radio" name="q1" value="a"> By a hierarchical model of objects and containers</label><br>
      <label><input type="radio" name="q1" value="b"> By random allocation of user accounts</label><br>
      <label><input type="radio" name="q1" value="c"> By IP addresses and subnets</label><br>
      <label><input type="radio" name="q1" value="d"> By alphabetical sorting of usernames</label><br>
      <button type="button" onclick="saveAnswer()">Next</button>
    </form>
  </div>

  <script>
    function saveAnswer() {
      const selected = document.querySelector('input[name="q1"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      localStorage.setItem('q1', selected.value); // Save answer to localStorage
      window.location.href = 'q2.html'; // Redirect to the next question
    }
  </script>
</body>
</html>
