<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Question 2</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="../../../quiz-style.css">
  <script src="../../../quiz-script.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Question Content -->
    <h1>Question 2</h1>
    <p>In order to authenticate user accounts against AD, what must be done to the computer first?</p>
    <form id="question-form">
      <label><input type="radio" name="q2" value="a"> Join it to the domain</label><br>
      <label><input type="radio" name="q2" value="b"> Install Active Directory on the computer</label><br>
      <label><input type="radio" name="q2" value="c"> Set up a local user account with the same username</label><br>
      <label><input type="radio" name="q2" value="d"> Connect the computer to the internet</label><br>
      <button type="button" onclick="saveAnswer()">Next</button>
    </form>
  </div>

  <script>
    function saveAnswer() {
      const selected = document.querySelector('input[name="q2"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      localStorage.setItem('q2', selected.value); // Save answer to localStorage
      window.location.href = 'q3.html'; // Redirect to the next question
    }
  </script>
</body>
</html>
