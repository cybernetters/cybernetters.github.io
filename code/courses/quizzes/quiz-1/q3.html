<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1 - Question 3</title>
  <!-- Global and Quiz-Specific Styles -->
  <link rel="stylesheet" href="../../../../styles.css"> <!-- Global CSS -->
  <link rel="stylesheet" href="quiz-style.css"> <!-- Quiz-Specific CSS -->
  <script src="quiz-script.js" defer></script> <!-- Quiz-Specific JS -->
</head>
<body>
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Question Content -->
    <h1>Question 3</h1>
    <p>What would you use if you wanted to set a default wallpaper background for all machines in your company, but still wanted users to be able to set their own wallpaper?</p>
    <form id="question-form">
      <label><input type="radio" name="q3" value="a"> A preference</label><br>
      <label><input type="radio" name="q3" value="b"> A policy</label><br>
      <label><input type="radio" name="q3" value="c"> A registry key</label><br>
      <label><input type="radio" name="q3" value="d"> A group membership</label><br>
      <button type="button" onclick="saveAnswer()">Finish</button>
    </form>
  </div>

  <script>
    function saveAnswer() {
      const selected = document.querySelector('input[name="q3"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      localStorage.setItem('q3', selected.value); // Save answer to localStorage
      window.location.href = 'results.html'; // Redirect to the results page
    }
  </script>
</body>
</html>
