<body>
  <div class="quiz-container">
    <!-- Live Score Display -->
    <div id="score-display" style="text-align: right; font-size: 1.2rem; margin-bottom: 1rem; color: lime;">
      Score: 0
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" style="width: 0%;"></div>
    </div>

    <!-- Question Content -->
    <div id="question-container">
      <h1 class="question-text"></h1> <!-- Dynamically loaded question -->
      <form class="answers"></form> <!-- Dynamically loaded answers -->
    </div>

    <!-- Feedback Section -->
    <p id="feedback" style="margin-top: 1rem; font-size: 1.2rem;"></p>

    <!-- Navigation Buttons -->
    <div class="button-container">
      <button id="next-button" onclick="goToNextQuestion()" disabled>Next</button>
      <button id="end-button" onclick="endQuiz()">End Quiz</button>
    </div>
  </div>
</body>
