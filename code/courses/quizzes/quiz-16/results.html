<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Licensing</title>
  <!-- Link to Global and Quiz-Specific CSS -->
  <link rel="stylesheet" href="../../../../styles.css"> <!-- Global CSS -->
  <link rel="stylesheet" href="../quiz-style.css"> <!-- Quiz-Specific CSS -->
  <style>
    .result-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #222;
      color: #00ff00;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .result-container h1 {
      margin-bottom: 1rem;
    }
    .result-container p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .result-container .proficiency {
      font-size: 1.5rem;
      color: lime;
      font-weight: bold;
      margin-top: 1rem;
    }
    .button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin: 1rem;
      color: #000;
      background-color: #00ff00;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #008f00;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Quiz Results</h1>
    <p id="score">Loading...</p>
    <p id="accuracy">Loading accuracy...</p>
    <p id="proficiency">Loading proficiency...</p>
    <a href="q1.html" class="button">Retry Quiz</a>
    <a href="../../sysadmin/unit1.html" class="button">Back to Unit</a>
  </div>


  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const finalScore = localStorage.getItem("quizScore") || 0;
    const correctAnswersCount = localStorage.getItem("correctAnswersCount") || 0;
    const totalAnswersCount = localStorage.getItem("totalAnswersCount") || 0;

    // Calculate accuracy
    const accuracy = totalAnswersCount > 0 
      ? Math.round((correctAnswersCount / totalAnswersCount) * 100) 
      : 0;

    // Update result elements
    document.getElementById("score").textContent = `Score: ${finalScore} points`;
    document.getElementById("accuracy").textContent = `Accuracy: ${accuracy}% (${correctAnswersCount}/${totalAnswersCount})`;

    // Proficiency Level
    let proficiency = "Beginner";
    if (finalScore >= 80) proficiency = "Proficient";
    if (finalScore >= 90) proficiency = "Excellence";
    if (finalScore >= 100) proficiency = "Mastery";
    document.getElementById("proficiency").textContent = `Proficiency Level: ${proficiency}`;
  });
</script>
</body>
</html>
