<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - CyberNetters</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo"><a href="/index.html">CyberNetters</a></h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-container">
        
        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form">
          <h2>Sign In</h2>
          <form action="/signin" method="POST">
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" name="email" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="password" required>

            <button type="submit">Sign In</button>
          </form>
          <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form" style="display:none;">
          <h2>Sign Up</h2>
          <form action="/signup" method="POST">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="#" onclick="toggleForms()">Sign in here</a></p>
        </div>
        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2024 CyberNetters. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../../script.js"></script>
</body>
</html>
